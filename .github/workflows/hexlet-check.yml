name: hexlet-check

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
         node-version: '18.x'
         cache: 'npm'
      - name: Run setup
        run: make setup
      - name: Run tests
        run: make test
      - name: Run linter
        run: make test
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/hexlet-ci-app@
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
